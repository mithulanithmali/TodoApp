
<div class='main-div'>
<mat-card>
  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <h2>Member Login</h2>
      <div>
        <label style="padding-right: 15px">User Name</label>
        <mat-form-field appearance="outline">
          <input
            matInput
            type="text"
            id="username"
            placeholder="Username"
            autocomplete="off"
            formControlName="userName"
            required
          />
        </mat-form-field>
        <mat-error>
          <div
            *ngIf="
              loginForm.get('userName')?.hasError('required') &&
              loginForm.get('userName')?.touched
            "
          >
            User Name is required
          </div>
        </mat-error>
        <label style="padding-right: 15px">Password</label>
        <mat-form-field appearance="outline">
          <input
            matInput
            type="password"
            id="password"
            placeholder="Password"
            formControlName="password"
            required
          />
        </mat-form-field>
        <mat-error>
          <div
            *ngIf="
              loginForm.get('password')?.hasError('required') &&
              loginForm.get('password')?.touched
            "
          >
            Password is required
          </div>
         
        </mat-error>
        <div class="actions">
          <button
            mat-raised-button
            style="color: white"
            type="submit"
            color="primary"
            [disabled] = "!loginForm.valid"
          >
            LOG IN
          </button>
        </div>
      </div>
    </form>
  </mat-card-content>
</mat-card>
</div>
