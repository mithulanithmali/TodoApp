<div fxLayout="column ">
    <p style="font-size: large; font-weight:bolder;margin-left: 10px;margin-top: 10px;"> Todo List</p>
    <div fxLayout="row">
      <mat-form-field appearance="outline" style="margin-left: 10px;">
        <input matInput placeholder="search by user id" [(ngModel)]="filterEntity.userId">
      </mat-form-field>
  
      <mat-form-field appearance="outline" style="margin-left: 20px;">
        <input matInput placeholder="search by title code" [(ngModel)]="filterEntity.title">
      </mat-form-field>

  
    </div>
  
   
      <div *ngIf="showTable" class="example-container mat-elevation-z8">
        <mat-table [dataSource]="tableData" matTableFilter [exampleEntity]="filterEntity" [filterType]="filterType"
          matSort>
          <ng-container matColumnDef="id">
            <mat-header-cell *matHeaderCellDef mat-sort-header> </mat-header-cell>
            <mat-cell *matCellDef="let i = index">
              {{this.paginator.pageIndex == 0 ? i + 1 : 1 + i + this.paginator.pageIndex * this.paginator.pageSize}}
            </mat-cell>
          </ng-container>
  
          <ng-container matColumnDef="userId">
            <mat-header-cell *matHeaderCellDef>
              ID
            </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.userId}} </mat-cell>
          </ng-container>
  
          <ng-container matColumnDef="title">
            <mat-header-cell *matHeaderCellDef>
              Customer Code
            </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.title}} </mat-cell>
          </ng-container>
  
          <ng-container matColumnDef="completed">
            <mat-header-cell *matHeaderCellDef>
              Customer Name
            </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.completed}} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="actions">
            <mat-header-cell  *matHeaderCellDef > Actions </mat-header-cell>
            <mat-cell *matCellDef="let row" >
                 <button mat-stroked-button  type="button"  (click)="openDialog(row.id)">View</button>
                 
            </mat-cell>
          </ng-container>
          <mat-header-row *matHeaderRowDef="todoHeader"></mat-header-row>
          <mat-row mat-row *matRowDef="let row; columns: todoHeader;">
          </mat-row>
        </mat-table>
        <mat-paginator #paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]">
        </mat-paginator>
  
      </div>
 
  
  </div>
